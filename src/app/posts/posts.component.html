<div class="zippy">
    <div class="zippy-heading" [class.expanded]="isExpanded" (click)="toggle()">
        {{ title }}
        <span class="fa" [ngClass]="{
                'fa-chevron-up': isExpanded,
                'fa-chevron-down': !isExpanded
            }">
        </span>

        <div *ngIf="isExpanded" class="zippy-body">
            <input (keyup.enter)="createPost(title)" #title type="text" class="form-control">

            <ul class="list-group">
                <li *ngFor="let post of posts" class="list-group-item">
                    <button type="button" (click)="updatePost(post)" class="btn btn-default btn-sm">
                        Update
                    </button>

                    <button (click)="deletePost(post)" class="btn btn-default btn-sm">
                        Delete
                    </button>
                    {{post.title}}
                </li>
            </ul>
        </div>
    </div>
