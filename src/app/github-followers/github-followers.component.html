<div class="zippy">
    <div class="zippy-heading" [class.expanded]="isExpanded" (click)="toggle()">
        {{ title }}
        <span class="fa" [ngClass]="{
                'fa-chevron-up': isExpanded,
                'fa-chevron-down': !isExpanded
            }">
        </span>
    </div>
    <div *ngIf="isExpanded" class="zippy-body">
        <div *ngFor="let follower of followers" class="media">
            <div class="media-left">
                <a href="">
                    <img src="{{ follower.avatar_url }}" alt="" class="media-object avatar">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{ follower.login }} </h4>
                <a href="follower.html_url"> {{ follower.html_url }}</a>
            </div>
        </div>
    </div>
</div>
